apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-tile-changer
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: tile-changer
    http:
      paths:
      - path: /
        backend:
          serviceName: svc-nginx-tile-changer
          servicePort: 80
  - host: tile-changer
    http:
      paths:
      - path: /mapea5/
        backend:
          serviceName: svc-mapea-tile-changer
          servicePort: 8080
  - host: tile-changer
    http:
      paths:
      - path: /servicios/
        backend:
          serviceName: svc-tile-changer-ieca
          #Â Nodeport specified on deployment-tile-changer.yml
          servicePort: 80