apiVersion: apps/v1
kind: Deployment
metadata:
  name: tile-changer-nginx-deployment
  labels:
    app: nginx-tile-changer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tile-changer
      tier: frontend
  template:
    metadata:
      labels:
        app: tile-changer
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: duluca/minimal-nginx-web-server
        ports:
          - containerPort: 80
        volumeMounts:
        - mountPath: "/var/www/"
          name: nginx-data
      volumes: 
      - name: nginx-data
        hostPath:
         path: /Users/jdayllon/dev/tile-changer/www